<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entradas Fiesta Chilinga</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Entradas Fiesta Chilinga (1 → 600)</h1>
    <div id="lista" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
  </div>

  <script>
    const total = 600;
    const lista = document.getElementById('lista');
    const baseURL = "entrada.html?token=";

    // Función para "encriptar" el número
    function encryptNumber(num){
      const salt = "DCAC2025";
      return btoa(`${num}-${salt}`);
    }

    for(let i=1;i<=total;i++){
      const token = encryptNumber(i);
      const url = `${baseURL}${token}`;
      const div = document.createElement('div');
      div.className = "bg-white rounded-lg p-4 shadow text-center";

      div.innerHTML = `
        <a href="${url}" class="text-blue-600 font-medium mb-2 block">Entrada ${i}</a>
        <div id="qr-${i}"></div>
      `;

      lista.appendChild(div);

      new QRCode(document.getElementById(`qr-${i}`), {
        text: url,
        width: 100,
        height: 100
      });
    }
  </script>
</body>
</html>
