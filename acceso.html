<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación Entrada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-xl mx-auto bg-white rounded-lg p-6 shadow text-center">
    <h1 class="text-xl font-bold mb-4">Validación de Entrada</h1>
    <div id="resultado" class="text-lg font-medium"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const resultado = document.getElementById('resultado');

    if(token){
      try{
        const decoded = atob(token);
        const [num,salt] = decoded.split("-");
        if(salt==="DCAC2025"){
          resultado.innerHTML = `<span class="text-green-600">🎟 Entrada válida: #${num}</span>`;
        }else{
          resultado.innerHTML = `<span class="text-red-600">⛔ Entrada inválida</span>`;
        }
      }catch(e){
        resultado.innerHTML = `<span class="text-red-600">⛔ Token no válido</span>`;
      }
    }else{
      resultado.innerHTML = `<span class="text-red-600">⛔ Token no proporcionado</span>`;
    }
  </script>
</body>
</html>
